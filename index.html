<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>高晓伟的Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta property="og:type" content="website">
<meta property="og:title" content="Hexo">
<meta property="og:url" content="http://yoursite.com/index.html">
<meta property="og:site_name" content="Hexo">

</head>
<body ng-app="myApp">
  <div id="container" ng-controller="mainCtrl">
  <div id="wrap">
      <header id="header">
  <div id="banner"></div>
  <div id="header-outer" class="outer">
    <div id="header-title" class="inner">
      <h1 id="logo-wrap">
        <a ui-sref="/" id="logo">高晓伟的Blog</a>
      </h1>
    </div>
    <div id="header-inner" class="inner" ng-controller="header">
      <ul id="main-nav" ng-repeat="x in navData track by $index">
          <a class="main-nav-link"   ui-sref="{{x.url}}">{{x.name}}</a>
      </ul>
      <!--<nav id="sub-nav">-->
          <!--<a id="nav-rss-link" class="nav-icon" href="/atom.xml" title="RSS Feed"></a>-->
        <!--<a id="nav-search-btn" class="nav-icon" title="Zoeken"></a>-->
      <!--</nav>-->
      <!--<div id="search-form-wrap">-->
        <!--<form action="//google.com/search" method="get" accept-charset="UTF-8" class="search-form"><input type="search" name="q" results="0" class="search-form-input" placeholder="Search"><button type="submit" class="search-form-submit">&#xF002;</button><input type="hidden" name="sitesearch" value="http://yoursite.com"></form>-->
      <!--</div>-->
    </div>
  </div>
</header>
      <div class="outer">
      <section id="main" ui-view> </section>

 <aside id="sidebar">
  <div class="widget-wrap">
    <h3 class="widget-title">我会把手揣进裤兜</h3>
    <div class="widget">
      <ul class="archive-list">
          <li class="archive-list-item" ng-repeat="x in article track by $index">
              <a class="archive-list-link" ui-sref="{{x.url}}" >{{x.name}}</a>
          </li>
      </ul>
    </div>
  </div>
  <div class="widget-wrap">
    <h3 class="widget-title">你会挽着我的衣袖</h3>
    <div class="widget">
      <ul>
          <li class="archive-list-item" ng-repeat="x in jsNote track by $index">
              <a class="archive-list-link" ui-sref="{{x.url}}" >{{x.name}}</a>
          </li>
      </ul>
    </div>
  </div>
</aside>
      </div>
      <footer id="footer">
  <div class="outer">
    <div id="footer-info" class="inner">
      &copy; 海之言<br>
      Powered by <a href="http://hexo.io/" target="_blank">森</a>
    </div>
  </div>
</footer>
    </div>
    <nav id="mobile-nav">
    <a href="/" class="mobile-nav-link">时光</a>

      <script src="js/router/route.js"></script>
</div>
