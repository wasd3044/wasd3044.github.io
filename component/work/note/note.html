<link rel="stylesheet" href="component/work/note/note.css">
<div class="noteBody">
    <div class="searchLine">
        <input type="text" ng-model="vm.searchValue">
        <button ng-click="vm.search()" class="btn btn-primary">搜索</button>
    </div>
    <div ng-repeat="note in vm.notes track by $index">
        <h1>{{note.lable}}</h1>
        <div>
            <textarea ng-style="note.style" ng-repeat="value in note.function"  disabled>{{value}}</textarea>
        </div>
    </div>
</div>
