<link rel="stylesheet" href="component/life/road/road.css">
<div class="roadList">
    <p>
        喜欢的歌
    </p>
    <ul ng-repeat="song in vm.songs track by $index">
        <li>歌名：{{song.name}}</li>
        <li>演唱者：{{song.author}}</li>
        <li>时长：{{song.time}}</li>
        <li><a href="{{song.listen}}">试听</a></li>
        <play-audio controls ng-src="song.listen" class="roadAudio"></play-audio>
    </ul>

</div>
