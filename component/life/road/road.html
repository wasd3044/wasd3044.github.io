<link rel="stylesheet" href="component/life/road/road.css">
<div class="roadList">
    <p>
        洗脑神曲
    </p>
    <p>
        {{playIndex}}
    </p>
    <play-audio controls auto-play="true" circle="true" ng-src="vm.allListen" class="roadAudio"></play-audio>
    <ul ng-repeat="song in vm.songs track by $index" ng-click="vm.jumpto($index)" class="audioul">
        <li>歌名：{{song.name}}</li>
        <li>演唱者：{{song.author}}</li>
    </ul>

</div>
