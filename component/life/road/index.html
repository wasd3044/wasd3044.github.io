<!--      <div class="centerLine"></div>-->
      <div class="year month month-12-{{vm.month}}" id="month">
        <span ng-repeat="month in vm.months" ng-style="month.style" ng-class="{'color-blue': (month.value === vm.month)}">{{month.value}}</span>
      </div>
      <div class="year day date-{{vm.dates.length}}-{{vm.date}}" id="day">
        <span ng-repeat="day in vm.dates" ng-style="day.style" ng-class="{'color-blue': (day.value === vm.date), 'color-red': vm.workday.indexOf(day.value)>-1,'color-green':vm.holiday.indexOf(day.value)>-1}">{{day.value}}</span>
      </div>
      <div class="hour day hours-24-{{vm.hour}}" id="hour">
        <span ng-repeat="hour in vm.hours" ng-style="hour.style" ng-class="{'color-blue': (hour.value === vm.hour)}">{{hour.value}}</span>
      </div>
      <div class="mint day mint-60-{{vm.mint}}" id="mint">
        <span ng-repeat="mint in vm.mints" ng-style="mint.style" ng-class="{'color-blue': (mint.value === vm.mint)}">{{mint.value}}</span>
      </div>
      <div class="second day sc-60-{{vm.second}}" id="second" >
        <span ng-repeat="second in vm.seconds" ng-style="second.style">{{second.value}}</span>
      </div>
    </div>
</div>
